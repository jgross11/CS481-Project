        var schoolGood = school.value.length != 0;

        if(fnameGood && lnameGood && emailGood && schoolGood){
            var edituser = {
                firstName: fname.value,

                school: school.value


            }

            window.location.href = "/profile.html";

        }else{
            if(!fnameGood){
                setErrorDivMessageByValue("fname", "Please enter a valid first name.", fnameGood);
            }if(!lnameGood){
                setErrorDivMessageByValue("lname", "Please enter your last name.", lnameGood);
            }if(!emailGood){
                setErrorDivMessageByValue("email", "Please enter your email.", emailGood);
            }if(!schoolGood){
                setErrorDivMessageByValue("school", "Please enter a valid school or institution.", schoolGood);}if(!schoolGood){

            }
        }

    }

    function getUserInformation(){
        let user = JSON.parse(sessionStorage.getItem("user"));

        if (user != null) {
            document.getElementById("Firstname").placeholder = user.firstName;
            document.getElementById("Lastname").placeholder = user.lastName;
            document.getElementById("school").placeholder = user.school;
            document.getElementById("email").placeholder = user.email;

        } else {
            redirect();
        }
    }
</script>
