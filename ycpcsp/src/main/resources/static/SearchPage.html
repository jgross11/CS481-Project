<html>
<script src="helperFunctions.js"></script>
<link rel="stylesheet" href="Search.css">
<head>
   Search Page
</head>
<form id="search" name="SearchBar"  method="post">
    <input type="text" id ="input" placeholder="Search...">
    <input value="Search" type="button" id="searchFunction" name="searchFunctionButton" onclick="submitSearchFunction()">
</form>

<body>

    <div id="SearchBar">
    </div>
</body>


<script>
    function submitSearchFunction(){
            var experimentName = document.getElementById("input").value;
            var experiment = {
                title: experimentName
            };
            postData('search-submit', experiment).then(function(data){
                console.log(data);
                var mutable = data;
                var i;
                document.getElementById("SearchBar").innerHTML = "";
                for(i = 0; i <mutable.length; i++){
                    var newDiv = document.createElement("div");
                    newDiv.className = "result";
                    var text = document.createTextNode(mutable[i].title + " ");
                    newDiv.appendChild(text);
                    var text2 = document.createTextNode(mutable[i].creatorName);
                    newDiv.appendChild(text2);
                    document.getElementById("SearchBar").appendChild(newDiv);
                }
                //document.getElementById("text").innerHTML = text;
            });
    }

    //document.getElementById("name").innerHTML = mutable[0].creatorName;

</script>
</html>
