<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creation</title>
</head>
<style>
    .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: #000000;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover {background-color: #ddd;}

    .show {display: block;}
</style>
<body>
<div>
    <a href="/" class="button">Home</a>

    /* When the user clicks on the button,

    function CFunction() {
        document.getElementById("ChemDropdown").classList.toggle("show");
    }
    function EFunction() {
        document.getElementById("equipDropdown").classList.toggle("show");
    }
   function LoadEquip(){
       let EquipID = JSON.parse(sessionStorage.getItem("EquipID"));
       for (i = 0; i < EquipID.length  ; i++) {
            document.getElementById("Equip").innerHTML += "<button onclick=AddEquip(this) ID='"+EquipID[i].ID+"' name="+EquipID[i].Equip +">" + EquipID[i].Equip+ "</button>";
       }

   }
    function LoadChem(){
        let ChemID = JSON.parse(sessionStorage.getItem("ChemID"));
        for (i = 0; i < ChemID.length  ; i++) {
            document.getElementById("Chem").innerHTML += "<button onclick=AddChem(this) ID='"+ChemID[i].ID+"' name="+ChemID[i].Chem +">" + ChemID[i].Chem+ "</button>";
        }

    }
    function LoadFunc(){
        let Func = JSON.parse(sessionStorage.getItem("Expfunc"));
        for (i = 0; i < Func.length  ; i++) {
            document.getElementById("Steps").innerHTML += "<button onclick=Addstep(this) ID='"+Func[i].ID+"' name="+Func[i].Function +">" + Func[i].Function+ "</button>";
        }

    }

    function AddEquip(Equip){

        // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
